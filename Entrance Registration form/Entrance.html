<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrance Exam Registration</title>
    <link rel="stylesheet" href="entrance.css">
</head>
<body>
    <form action="" id="regform">
        <fieldset>
            
            <div class="container">
        <legend>Entrance Exam Registration Form</legend>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="sauravkumaruprety"  required placeholder="Your full name">
            </div>

             <div class="form-group">
                <label>Date of birth</label>
                <input type="date" id="dob" required placeholder="Your date of birth">
            </div>

            <div class="form-group">
               <label for="age">Age:</label>
               <input type="number" id="age" name="age" required min="16" max="30" placeholder="16 - 30">
            </div>  


            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required placeholder="e.g. 98XXXXXXXX"><br><br>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com"><br><br>
            </div>

            <div class="form-group">
            <label>Gender:</label>
            <div class="radios">
                <label><input type="radio" name="gender" value="Male"> Male</label><br><br>
                <label><input type="radio" name="gender" value="Female"> Female</label><br><br>
                <label><input type="radio" name="gender" value="Other"> Other</label><br><br>
            </div>
            </div>


            <!-- Dropdown for exam stream -->
            <div class="form-group">
            <label for="stream">Exam Stream:</label>
            <select id="stream" name="stream" required>
                <option value="" disabled selected>Select stream</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="BTECH-IT">BTECH-IT</option>
                <option value="other">others</option>
            </select>
            <br><br>
            </div>

            <label><input type="checkbox" id="agree" name="agree"> I confirm all details are correct</label>

            <div id="messages" aria-live="polite"></div><br><br>

            <button type="submit">Submit Registration</button>

            
    </fieldset>
    </form>
</div>

    <script src ="entrance.js"></script>
</body>
</html>
